<body>

            <a href="../index.html" class="btn"><img src="../img/logoetec.png" class="logo"></a>
        </div>
        <div class="col-6" align="center">
            <h2>Cadastro de Usuário</h2>
        </div>

    </div>


    <!-- Formulário -->
    <div class="col-6 offset-3 bg-white areaForm">
        <div class="col-8 offset-2">
            <div class="row topoForm">
                <div class="image offset-2">
                    <img src="../img/logoetec2.png" class="imgimg-fluid">
                </div>
                <div class="image offset-1">
                    <img src="../img/logonome.png" class="imgimg-fluid">
                </div>
            </div>
            <form method="POST" action="user.php">
                <div class="mb-3">
                <label for="InputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="InputNome" required placeholder="Nome completo...">
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="InputEmail" required placeholder="Endereço de email...">
                </div>
                <div class="mb-3">
                <label for="InputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="InputPassword" required placeholder="Escolha uma senha...">
                </div>
                <div class="mb-3">
                    <label for="InputPhone" class="form-label">Telefone/celular</label>
                    <input type="number" class="form-control" name="celular" id="InputPhone" required placeholder="Informe seu número de telefone...">
                </div>
                <label for="SelectCurso" class="form-label">Curso</label>
                <select class="form-select" name="curso" id="SelectCurso" required aria-label="Escolha seu curso">
                    <option selected>Escolha seu curso</option>
                    <option value="1">Desenvolvimento de Sistemas</option>
                    <option value="2">Administração</option>
                    <option value="3">Jogos Digitais</option>
                </select>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="CheckEmail">
                <label class="form-check-label" for="CheckEmail">Quero realizar inscrição no Vestibulinho Etec!</label>
                </div>
                <button type="submit" class="btn botao col-12">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="lado">
            <p>Site desenvolvido pelo grupo Hack <span>n'</span> Think da <span>Etec Peruíbe</span>.</p>
        </div>

                <div class="img">

                </div>
            </div>
        </div>
    </footer>
